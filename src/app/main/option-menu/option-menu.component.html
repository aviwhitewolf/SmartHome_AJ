<!-- POPUP -->
<div class="fixed z-10 inset-0 overflow-x-auto overflow-y-hidden" role="dialog" aria-modal="true">

    <div class="flex min-h-screen text-center md:block md:px-2 lg:px-4 rounded-lg" style="font-size: 0;">
        <div class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity md:block" aria-hidden="true">
        </div>

        <mat-progress-bar mode="indeterminate"></mat-progress-bar>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden md:inline-block md:align-middle md:h-screen" aria-hidden="true">&#8203;</span>
        <div
            class="flex text-base text-left transform transition w-full md:inline-block md:max-w-2xl md:px-4 md:my-8 md:align-middle lg:max-w-4xl">
            <div
                class="w-full rounded-md relative bg-white px-4 pt-14 pb-8 overflow-hidden shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">
                <button (click)="toggleDialog()" type="button"
                    class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 sm:top-8 sm:right-6 md:top-6 md:right-6 lg:top-8 lg:right-8">
                    <span class="sr-only">Close</span>
                    <!-- Heroicon name: outline/x -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <div class="sm:m-auto">

                    <div class="mt-5 space-y-4 w-full" role="none">

                        <h1 class="font-semibold text-gray-700  text-xl px-2 pb-3 border-gray-200 border-b">Options</h1>

                        <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                        <div class="text-gray-700 hover:bg-gray-100 rounded-md block  py-2 px-2 text-sm" role="menuitem"
                            tabindex="-1" id="menu-item-0">Edit</div>
                        <div class="text-gray-700 hover:bg-gray-100 rounded-md block  py-2 px-2 text-sm" role="menuitem"
                            tabindex="-1" id="menu-item-1">Get Code for Arduino/Raspberry Pi</div>
                        <div class="flex flex-wrap flex-row py-2 px-2" role="menuitem" tabindex="-1" id="menu-item-2">
                            <input type="text" (keyup)="checkName($any($event).target.value)"
                                placeholder="Enter name to delete" autocomplete="none"
                                class="mt-1 py-2 px-3 rounded-md focus:outline-none focus:ring-indigo-500 border-gray-300 block w-full sm:text-sm">

                            <button (click)="onDelete()"
                                class="inline-flex bg-red-500 justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                Delete
                            </button>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
