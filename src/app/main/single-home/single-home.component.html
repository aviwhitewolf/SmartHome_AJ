<mat-progress-bar *ngIf="showLoader" mode="indeterminate"></mat-progress-bar>
<div class="max-w-7xl mx-auto px-6 pb-10 md:px-6 md:pb-10 lg:px-8">
    <nav aria-label="Breadcrumb">
        <ol role="list" class="pt-10 max-w-2xl flex items-center space-x-2 lg:max-w-7xl">
            <li>
                <div class="flex items-center">
                    <a [routerLink]="['/properties']" class="mr-2 text-sm font-medium text-gray-900">
                        Properties
                    </a>
                    <svg width="16" height="20" viewBox="0 0 16 20" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="w-4 h-5 text-gray-300">
                        <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
                    </svg>
                </div>
            </li>

            <li>
                <div class="flex items-center">
                    <span href="#" class="mr-2 text-sm font-medium text-gray-900">
                        Room
                    </span>
                </div>
            </li>

        </ol>
    </nav>
</div>

<div
    class="max-w-7xl mx-auto px-6 pb-10 md:px-6 md:pb-10 lg:px-8 grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-1 gap-y-10 gap-x-6 xl:gap-x-8">

    <!-- Left Section for home  -->
    <div class="lg:col-span-3 md:col-span-2 md:border-r md:border-b-0 border-b border-gray-200">

        <h2 *ngIf="home" class="text-2xl font-extrabold tracking-tight text-gray-900">{{home.name}}</h2>

        <div
            class="mt-6 grid  grid-cols-2 gap-x-3 gap-y-3 xl:gap-x-6 xl:gap-y-6 lg:grid-cols-3  mb-10 md:mb-0 md:mr-10">

            <!-- Cards goes here -->


            <a *ngFor="let room of rooms" [routerLink]="['/room', room.id, home.id]"
                class="rounded-md group relative shadow border border-gray-300 ">

                <div
                    class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-t-md overflow-hidden lg:h-80 lg:aspect-none">
                    <img [src]="getUrl(room.image)" alt="Front of men&#039;s Basic Tee in black."
                        class="w-full h-full object-center object-cover lg:w-full lg:h-full">
                </div>
                <div class="my-4 mx-4 flex justify-between">
                    <div class="w-full">
                        <h3 class="text-sm text-gray-700 font-semibold">
                            <a href="#">
                                <span aria-hidden="true" class="absolute inset-0"></span>
                                {{room.name}}
                            </a>
                        </h3>
                        <!-- <p class="mt-1 text-xs text-gray-500">1 active device & 2 sensors</p> -->
                    </div>

                </div>
            </a>

        </div>

    </div>

    <!-- Right Section for Sensor-->
    <div class="">
        <h2 class="text-2xl font-extrabold tracking-tight text-gray-900 mb-6">Sensors</h2>

        <!-- Cards goes here -->

        <div class="bg-gradient-to-br from-green-400 to-indigo-400 shadow rounded-lg  px-4 py-6 w-full">
            <div
                class="text-sm w-max text-gray-300 dark:text-white font-semibold border-b border-gray-200 flex items-center">
                <span class="material-icons text-white text-3xl">public</span>
                <span class="ml-1 text-white"> Soil Sensor</span>
            </div>
            <div class="my-6 dark:text-white">
                <div
                    class="flex items-center pb-2 mb-2 text-xs space-x-12 md:space-x-24 justify-between border-b text-white border-gray-200">
                    <p>
                        Soil PHP
                    </p>
                    <div class="flex items-end text-xs">
                        34
                    </div>
                </div>
                <div
                    class="flex items-center mb-2 pb-2 text-xs space-x-12 md:space-x-24 justify-between border-b text-white border-gray-200">
                    <p>
                        Water
                    </p>
                    <div class="flex items-end text-xs">
                        13
                    </div>
                </div>
                <div class="flex items-center text-xs space-x-12 md:space-x-24 text-white justify-between">
                    <p>
                        Toxic
                    </p>
                    <div class="flex items-end text-xs text-white">
                        45
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>

<button [routerLink]="['/addRoom', homeIdFromParam]"
  class="flex items-center justify-center shadow-md fixed  h-14 w-14 bottom-4 right-4 transition ease-in duration-200 uppercase rounded-full bg-gray-700 hover:bg-gray-900 text-white focus:outline-none">
  <span class="material-icons text-white text-3xl shadow-inner">add</span>
</button>

<app-popup-message [type]='popUpType' [errorMsg]="errorMsg"></app-popup-message>
